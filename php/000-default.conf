<VirtualHost *:80>

	Define DOCROOT /var/www/html/public

	ServerAdmin webmaster@localhost
	DocumentRoot ${DOCROOT}

	Alias /login ${DOCROOT}/login.php
	Alias /do_login ${DOCROOT}/do_login.php
	Alias /register ${DOCROOT}/register.php
	Alias /do_register ${DOCROOT}/do_register.php
	Alias /logout ${DOCROOT}/logout.php
	Alias /create_post ${DOCROOT}/create_post.php

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
